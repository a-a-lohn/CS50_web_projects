<!DOCTYPE html>
<html>
    <head>
        <title>Aaron's book review site</title>
    </head>
    <body>
        <h1>{% block heading %}{% endblock %}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
                
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </body>
</html>
